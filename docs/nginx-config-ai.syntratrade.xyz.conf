# Nginx конфигурация для ai.syntratrade.xyz
#
# Установка:
# 1. Скопировать файл на сервер:
#    scp docs/nginx-config-ai.syntratrade.xyz.conf syntra:/etc/nginx/sites-available/ai.syntratrade.xyz
#
# 2. Создать symlink:
#    ssh syntra
#    ln -s /etc/nginx/sites-available/ai.syntratrade.xyz /etc/nginx/sites-enabled/
#
# 3. Проверить конфигурацию:
#    nginx -t
#
# 4. Перезагрузить nginx:
#    systemctl reload nginx

# Upstream для backend API (порт 8003, т.к. 8000=syntra, 8002=leadmagnet)
upstream syntra_miniapp_api {
    server 127.0.0.1:8003;
    keepalive 64;
}

# Upstream для frontend (порт 3003, т.к. 3001=syntra, 3002=leadmagnet)
upstream syntra_miniapp_frontend {
    server 127.0.0.1:3003;
    keepalive 64;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.syntratrade.xyz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ai.syntratrade.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.syntratrade.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers для Telegram Mini App
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API routes → FastAPI backend (порт 8003)
    location /api/ {
        proxy_pass http://syntra_miniapp_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings для AI запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://syntra_miniapp_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        alias /root/syntraai/frontend/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public files (images, fonts, etc)
    location /public/ {
        alias /root/syntraai/frontend/public/;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Все остальное → Next.js frontend (порт 3003)
    location / {
        proxy_pass http://syntra_miniapp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Размеры загрузок (для chart screenshots и т.д.)
    client_max_body_size 10M;

    # Access log
    access_log /var/log/nginx/ai.syntratrade.xyz.access.log;
    error_log /var/log/nginx/ai.syntratrade.xyz.error.log;
}

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.syntratrade.xyz;

    # ACME challenge для Let's Encrypt (нужно для получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект HTTP → HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
