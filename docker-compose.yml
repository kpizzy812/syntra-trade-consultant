version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: syntra_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: syntra
      POSTGRES_PASSWORD: syntra_password_change_me
      POSTGRES_DB: syntra_bot
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syntra -d syntra_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syntra_network

  # Redis (Optional - for production caching)
  redis:
    image: redis:7-alpine
    container_name: syntra_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syntra_network
    profiles:
      - production  # Only start in production profile

  # Telegram Bot (uncomment when ready to deploy)
  # bot:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: syntra_bot
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./logs:/app/logs
  #   networks:
  #     - syntra_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  syntra_network:
    driver: bridge
